name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  run_scan:
    name: 'SAST Scan'
    uses: rameswarakonakalla/flightapp/.github/workflows/codeqL.yml@main
    with:
      languages: "['java']"
      jdk-version: '11'
      maven-version: '3.3.9'
      build-command: mvn clean install
